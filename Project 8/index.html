<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style33.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste Text To Create QR Code</p>
            </section>
            <form id="qrForm">
                <input id="qrInputText" type="text" name="qrText" placeholder="Enter Text" required>
                <button id="generateBtn" type="submit">Generator QR Code</button>
            </form>
            <section id="qrContainer" class="qr_container">
                <img id="qrImage" src="./qr.webp" alt="QR Code"/>
            </section>

            
            

        </div>
    </div>
    <script src="app3.js"></script>
</body>
</html>
